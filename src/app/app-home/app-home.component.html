<button [disabled]="clicked" (click)="handleClick()">Click Me!</button>
<h2>{{ title }}</h2>

<div *ngIf="clicked">
  <div *ngFor="let person of persons">
    <h3
      [ngClass]="{
        red: person.name === 'Heba',
        blue: person.name === 'Sarah'
      }"
    >
      Name: {{ person.name }}
    </h3>
    <p>Age: {{ person.age }}</p>
    <p>
      <strong>Location: {{ person.location }}</strong>
    </p>
  </div>
  <img src="../../assets/web-story-image.png" appMagnifier />
</div>
